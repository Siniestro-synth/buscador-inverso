<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de propiedades</title>
    <style>
        .filtros {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="filtros">
    <input type="text" id="filtroCiudad" placeholder="Ciudad" />
    <input type="number" id="filtroPrecioMin" placeholder="Precio mínimo" />
    <input type="number" id="filtroPrecioMax" placeholder="Precio máximo" />
    <input type="text" id="filtroEstado" placeholder="Estado (ej: refaccionar)" />
    <input type="text" id="filtroGeneral" placeholder="Buscar palabra en toda la fila" />
    <button onclick="filtrarTabla()">Buscar</button>
</div>

<table id="tablaResultados">
    <thead>
        <tr>
            <th>Ciudad</th>
            <th>Dirección</th>
            <th>Estado</th>
            <th>Precio</th>
            <th>Fuente</th>
        </tr>
    </thead>
    <tbody>
        <!-- Filas de ejemplo -->
        <tr>
            <td>Buenos Aires</td>
            <td>Calle Falsa 123</td>
            <td>Disponible</td>
            <td>100000</td>
            <td>Propiedades.com</td>
        </tr>
        <tr>
            <td>Córdoba</td>
            <td>Avenida Siempre Viva 456</td>
            <td>Refaccionar</td>
            <td>75000</td>
            <td>InmueblesYa</td>
        </tr>
    </tbody>
</table>

<div id="cardsContainer"></div>

<script>
function filtrarTabla() {
    const ciudad = document.getElementById('filtroCiudad').value.toLowerCase();
    const precioMin = parseInt(document.getElementById('filtroPrecioMin').value) || 0;
    const precioMax = parseInt(document.getElementById('filtroPrecioMax').value) || Infinity;
    const estado = document.getElementById('filtroEstado').value.toLowerCase();
    const palabra = document.getElementById('filtroGeneral').value.toLowerCase();

    const filas = document.querySelectorAll('#tablaResultados tbody tr');

    filas.forEach(fila => {
        const textoFila = fila.textContent.toLowerCase();
        const precio = parseInt(fila.children[3].textContent);

        const mostrar =
            (ciudad === '' || fila.children[0].textContent.toLowerCase().includes(ciudad)) &&
            (estado === '' || fila.children[2].textContent.toLowerCase().includes(estado)) &&
            (precio >= precioMin && precio <= precioMax) &&
            (palabra === '' || textoFila.includes(palabra));

        fila.style.display = mostrar ? '' : 'none';
    });
}

function filtrarJson() {
    const ciudad = document.getElementById('filtroCiudad').value.toLowerCase();
    const precioMin = parseInt(document.getElementById('filtroPrecioMin').value) || 0;
    const precioMax = parseInt(document.getElementById('filtroPrecioMax').value) || Infinity;
    const estado = document.getElementById('filtroEstado').value.toLowerCase();
    const palabra = document.getElementById('filtroGeneral').value.toLowerCase();

    fetch('script.json')
        .then(response => response.json())
        .then(data => {
            const filtrados = data.filter(item => {
                const textoCompleto = `${item.ciudad} ${item.direccion} ${item.estado} ${item.fuente}`.toLowerCase();
                return (
                    (ciudad === '' || item.ciudad.toLowerCase().includes(ciudad)) &&
                    (estado === '' || item.estado.toLowerCase().includes(estado)) &&
                    (item.precio >= precioMin && item.precio <= precioMax) &&
                    (palabra === '' || textoCompleto.includes(palabra))
                );
            });

            mostrarCards(filtrados);
        });
}

function mostrarCards(data) {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = '';
    data.forEach(item => {
        const card = document.createElement('div');
        card.innerHTML = `
            <h3>${item.ciudad}</h3>
            <p>${item.direccion}</p>
            <p>${item.estado}</p>
            <p>${item.precio}</p>
            <p>${item.fuente}</p>
        `;
        container.appendChild(card);
    });
}
</script>

</body>
</html>
